<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test - Real-time Messaging</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }
        .chat-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 5px;
        }
        .status.connected {
            background: #10b981;
        }
        .status.disconnected {
            background: #ef4444;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f9fafb;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.sent {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background: #e5e7eb;
            color: #1f2937;
        }
        .message.system {
            background: #fef3c7;
            color: #92400e;
            text-align: center;
            margin: 10px auto;
            max-width: 100%;
            font-size: 14px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Client 1 -->
        <div class="chat-box">
            <div class="chat-header">
                <h3>ðŸ‘¤ Client 1</h3>
                <div class="status disconnected" id="status1">Disconnected</div>
            </div>
            <div class="messages" id="messages1"></div>
            <div class="input-area">
                <input type="text" id="input1" placeholder="Type a message..." disabled>
                <button onclick="sendMessage(1)" id="btn1" disabled>Send</button>
            </div>
        </div>

        <!-- Client 2 -->
        <div class="chat-box">
            <div class="chat-header">
                <h3>ðŸ‘¤ Client 2</h3>
                <div class="status disconnected" id="status2">Disconnected</div>
            </div>
            <div class="messages" id="messages2"></div>
            <div class="input-area">
                <input type="text" id="input2" placeholder="Type a message..." disabled>
                <button onclick="sendMessage(2)" id="btn2" disabled>Send</button>
            </div>
        </div>

        <!-- Client 3 -->
        <div class="chat-box">
            <div class="chat-header">
                <h3>ðŸ‘¤ Client 3</h3>
                <div class="status disconnected" id="status3">Disconnected</div>
            </div>
            <div class="messages" id="messages3"></div>
            <div class="input-area">
                <input type="text" id="input3" placeholder="Type a message..." disabled>
                <button onclick="sendMessage(3)" id="btn3" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const SOCKET_URL = 'http://localhost:3000';
        const sockets = {};

        // Initialize 3 clients
        for (let i = 1; i <= 3; i++) {
            initClient(i);
        }

        function initClient(clientId) {
            const socket = io(SOCKET_URL, {
                transports: ['websocket', 'polling']
            });

            sockets[clientId] = socket;

            socket.on('connect', () => {
                console.log(`Client ${clientId} connected:`, socket.id);
                updateStatus(clientId, true);
                addMessage(clientId, `Connected as ${socket.id}`, 'system');
                document.getElementById(`input${clientId}`).disabled = false;
                document.getElementById(`btn${clientId}`).disabled = false;
            });

            socket.on('disconnect', () => {
                console.log(`Client ${clientId} disconnected`);
                updateStatus(clientId, false);
                addMessage(clientId, 'Disconnected from server', 'system');
                document.getElementById(`input${clientId}`).disabled = true;
                document.getElementById(`btn${clientId}`).disabled = true;
            });

            socket.on('receive_message', (message) => {
                console.log(`Client ${clientId} received:`, message);
                addMessage(clientId, message.content || JSON.stringify(message), 'received');
            });

            socket.on('message:new', (message) => {
                console.log(`Client ${clientId} received new message:`, message);
                const content = message.content || message.message || JSON.stringify(message);
                addMessage(clientId, content, 'received');
            });

            socket.on('error', (error) => {
                console.error(`Client ${clientId} error:`, error);
                addMessage(clientId, `Error: ${error.message || error}`, 'system');
            });

            // Enter key support
            document.getElementById(`input${clientId}`).addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage(clientId);
                }
            });
        }

        function sendMessage(clientId) {
            const input = document.getElementById(`input${clientId}`);
            const content = input.value.trim();

            if (!content) return;

            const socket = sockets[clientId];
            
            // Display sent message
            addMessage(clientId, content, 'sent');

            // Emit to server
            socket.emit('send_message', {
                senderId: clientId,
                content: content,
                roomId: null // broadcast to all
            });

            input.value = '';
        }

        function addMessage(clientId, content, type) {
            const messagesDiv = document.getElementById(`messages${clientId}`);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                ${content}
                <div class="timestamp">${timestamp}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(clientId, connected) {
            const statusDiv = document.getElementById(`status${clientId}`);
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Connected';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Disconnected';
            }
        }

        // Auto-scroll to bottom
        setInterval(() => {
            for (let i = 1; i <= 3; i++) {
                const messagesDiv = document.getElementById(`messages${i}`);
                if (messagesDiv) {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }
        }, 1000);
    </script>
</body>
</html>
